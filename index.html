<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUH UHHHHHH</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .input-box {
            display: inline-block;
            border: 2px solid gray;
            border-radius: 25px;
            background-color: #1e1e1e;
        }
        .input-box input {
            border: none;
            outline: none;
            padding: 10px 20px;
            color: #e0e0e0;
            background-color: transparent;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
        </div>
    </div>
    <script>
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const password = event.target.value.trim().toLowerCase();
                if (password === 'lrizz') {
                    window.location.href = 'slope.html';
                } else {
                    alert('Incorrect password');
                }
            }
        });
    </script>
</body>
