<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUH UHHHHHH</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .input-box {
            display: inline-block;
            border: 2px solid gray;
            border-radius: 25px;
            background-color: #1e1e1e;
            margin-bottom: 20px;
        }
        .input-box input {
            border: none;
            outline: none;
            padding: 10px 20px;
            color: #e0e0e0;
            background-color: transparent;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
        </div>
        <button class="button" onclick="submitPassword()">Submit</button>
    </div>
    <script>
        const masterPassword = 'lrizz';

        // Generate and store the daily temporary password
        function generateDailyPassword() {
            const today = new Date().toDateString();
            const storedDate = localStorage.getItem('tempPasswordDate');
            
            if (storedDate !== today) {
                const tempPassword = generateRandomPassword(5);
                localStorage.setItem('tempPassword', tempPassword);
                localStorage.setItem('tempPasswordDate', today);
            }
        }

        function generateRandomPassword(length) {
            const characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return password;
        }

        function submitPassword() {
            const enteredPassword = document.getElementById('passwordInput').value.trim().toLowerCase();
            const tempPassword = localStorage.getItem('tempPassword');

            if (enteredPassword === masterPassword || enteredPassword === tempPassword) {
                window.location.href = 'slope.html';
            } else {
                alert('Incorrect password');
            }
        }

        // Generate the daily password when the page loads
        generateDailyPassword();

        // Expose the function to the console for manual retrieval
        window.getDailyPassword = function() {
            return localStorage.getItem('tempPassword');
        };
    </script>
</body>
</html>
